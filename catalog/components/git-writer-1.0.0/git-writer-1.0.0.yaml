---
apiVersion: supply-chain.apps.tanzu.vmware.com/v1alpha1
kind: Component
metadata:
  name: git-writer-1.0.0
spec:
  config:
  - path: spec.gitOps
    schema:
      properties:
        url:
          description: the repository to push the pull request to
          example: https://github.com/my-org/my-gitops-repo
          type: string
      required:
      - url
      type: object
  description: Writes carvel package config to a gitops repository
  inputs:
  - name: package
    type: package
  outputs:
  - digest: $(pipeline.results.digest)
    name: gitops
    type: gitops
    url: $(pipeline.results.url)
  pipelineRun:
    params:
    - name: package-url
      value: $(inputs.package.url)
    - name: workload-name
      value: $(workload.metadata.name)
    - name: gitops-url
      value: $(workload.spec.gitOps.url)
    - name: commit-branch
      value: update-$(workload.metadata.name)
    - name: base-branch
      value: main
    - name: git-user
      value: Cartographer v2
    - name: git-email
      value: v2@supply-chain.apps.tanzu.vmware.com
    - name: git-commit-message
      value: New Commit
    - name: sub-path
      value: config/$(params.workload-name)
    - name: git-files
      value: ""
    pipelineRef:
      name: git-writer
    taskRunSpecs:
    - pipelineTaskName: fetch
      podTemplate:
        securityContext:
          fsGroup: 1000
          runAsGroup: 1000
          runAsUser: 1001
    - pipelineTaskName: clone-gitops-repo
      podTemplate:
        securityContext:
          fsGroup: 1000
          runAsGroup: 1000
          runAsUser: 1001
    - pipelineTaskName: write
      podTemplate:
        securityContext:
          fsGroup: 1000
          runAsGroup: 1000
          runAsUser: 1001
    workspaces:
    - name: package-config
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
    - name: gitops-repo
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi